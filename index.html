<html>
    <head>
        <meta charset="utf-8">
        <title >ndo Studio</title>
        <link href="indexStyles.css" rel="stylesheet">
        <script src="indexScript.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <link href="jquery-ui.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
        <link rel="icon" href="img/favicon.ico" >
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <div id="corpoPrincipale">
            <div>
                <img src="img/logo_unitn.png" width="200px" id="logoIniziale" style="padding-top: 30px;">
            </div>
        </div>
        
        <div id="barraLaterale">
            <div id="barraLateraleRicerca">
                <a onclick="ricercaAula(ricerca)">
                    <img src="img/search.png" id="ric" alt="ricerca" width="45px">
                </a>
                <input type="text" id="ricerca" autofocus placeholder="Cerca l'aula" onkeypress="invio(event)">
               <script>
                   $(function() {
                    var availableTags = [
                        "Aula Studio 1°piano"   ,
                       "Aula Studio 2°piano"  ,
                       "Aula PC 2°piano"   ,
                       "A101"   ,
                       "A102"   ,
                       "A103"   ,
                       "A104"   ,
                       "A105"   ,
                       "A106"   ,
                       "A107"   ,
                       "A108"   ,
                       "A201"   ,
                       "A202"   ,
                       "A203"   ,
                       "A204"   ,
                       "A205"   ,
                       "A206"   ,
                       "A207"   ,
                       "A208"   ,
                       "A209"   ,
                       "A210"   ,
                       "A211"   ,
                       "A212"   ,
                       "A213"   ,
                       "A214"   ,
                       "A215"   ,
                       "A216"   ,
                       "A217"   ,
                       "A218"   ,
                       "A219"   ,
                       "A220"   ,
                       "A221"   ,
                       "A222"   ,
                       "A223"   ,
                       "A224"   
                        ];
                    $( "#ricerca" ).autocomplete({
                          source: availableTags
                        });
                    });
                </script>
            </div>
            
            
            <div id="barraLateraleTree">
                
                <button id="barraLateraleTreeButton" onclick="show(dipartimento1); showElemento(dipartimento1)">Povo</button>
                
                <div class="dipartimento" id="dipartimento1">
                    <button id="barraLateraleTreeButton" onclick="show(dipartimento1_ed1); showElemento(dipartimento1_ed1)">Povo 1</button>
                    
                    <div class="edificio" id="dipartimento1_ed1">
                    
                        <div class="piano" id="dipartimento1_ed1_piano1">
                            <button id="barraLateraleTreeButton" onclick="showElemento(dipartimento1_ed1_piano1)">Piano 1</button>
                        </div>
                        
                        <div class="piano" id="dipartimento1_ed1_piano2">
                            <button id="barraLateraleTreeButton" onclick="showElemento(dipartimento1_ed1_piano2)">Piano 2</button>
                        </div>
                    </div>
                    
                    <button id="barraLateraleTreeButton" onclick="show(dipartimento1_ed2); showElemento(dipartimento1_ed2)">Povo 2</button>
                    <div class="edificio" id="dipartimento1_ed2">    
                        
                        <div class="piano" id="dipartimento1_ed2_piano1">
                            <button id="barraLateraleTreeButton" onclick="showElemento(dipartimento1_ed2_piano1)">Piano 1</button>
                        </div>
                        
                        <div class="piano" id="dipartimento1_ed2_piano2">
                            <button id="barraLateraleTreeButton" onclick="showElemento(dipartimento1_ed2_piano2)">Piano 2</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        
        <div id="barraUsername">
            <div id="menu" onclick="displayMenu()">
                <a><img id="menuimg" src="img/menu_white.png" width="30px">
                <button id="scrittaHome">Menu</button></a>
            </div>
             <script src="doge.js" type="text/javascript"></script>
            <img id="logo" src="img/help.png" onclick="showGuida()" width="50" onmouseover="party();" onmouseout="controller.sellDoge();">
        </div>
        
    </body>
</html>
