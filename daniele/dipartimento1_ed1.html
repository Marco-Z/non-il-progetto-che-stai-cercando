<div id="corpoEdificio" style="background-image: url(img/dipartimento1_ed1.jpg)">
    <h3 id="titolo"> Biblioteca di Scienze</h3>
    <p></p>
    <div id="adesso"></div>
   <h4>Orari</h4>
    <strong>Lun-Ven:</strong> 8:00 - 21:45 <br>
    <strong>Sabato: </strong> 8:00 - 13:45 <br>
    <strong>Festivi: </strong> Chiusa <br>
    <br>
</div>
<script>
    var d = new Date();
    var ore = d.getHours;
    var minuti = d.getMinutes;
    var orima= 13-ore;
    var mrima= 45-minuti;
    
if(d.getDay()<6 && (ore<22 && ore>7)){
    var s="Oggi la biblioteca è aperta fino alle 21:45.\n";
    if (mrima<0){
        orima--;   
    }
    
    if (orima==0 && mrima<0){
        s.concat("Adesso è chiusa.");
    }
    
    else if (orima==0){
        mrima = Math.abs(mrima);
        s.concat("Hai ancora ", mrima, " minuti per studiare");
    }
    else if (orima>0){
        mrima = Math.abs(mrima);
       s.concat("Hai ancora ", orima, " ore  e ", mrima , " minuti prima che la biblioteca chiuda."); 
    }

    document.getElementById("adesso").innerHTML = s;
    }
    
    else if(d.getDay()==6 && (ore<14 && ore>7)){
    var s="Oggi la biblioteca è aperta fino alle 13:45. \n";
    
    if (mrima<0){
        orima--;
    }
        
     if (orima==0 && mrima<0) {
        s.concat("Adesso è chiusa.");
    }   
        
    else if (orima==0){
            mrima = Math.abs(mrima);
        s.concat("Hai ancora ", mrima, " minuti per studiare");
    }
    else if (orima>0){
            mrima = Math.abs(mrima);
       s.concat("Hai ancora ", orima, " ore  e ", mrima , " minuti prima che la biblioteca chiuda."); 
    }
    
        document.getElementById("adesso").innerHTML = s;
    }
    else {
        var s ="Oggi la biblioteca è chiusa.";
         document.getElementById("adesso").innerHTML = s;
    }
</script>
